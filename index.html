<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Phone Hunting Api</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
      <header>

      </header>
      <main>
            <!-- search for result section -->
            <section>

                  <div class="text-center mt-14">
                        <input id="search-field" type="text" placeholder="Search..."
                              class="input input-bordered w-full max-w-xs" />
                        <button onclick="handleSearch()" class="btn btn-primary">Search</button>
                  </div>

                  <!-- set another input field and search button. after write text in input field and click button then show details in display 


                  <input id="search-field-2" type="text" placeholder="also search here"
                        class="input input-bordered w-full max-w-xs" />
                  <button onclick="handleSearch2()" class="btn btn-accent">Search</button> -->



            </section>
            <!-- all phones results -->
            <section class="container mx-auto">

                  <!-- spinner or loading part  -->
                  <div id="loading-spinner" class="text-center mt-14 hidden">
                        <span class="loading loading-spinner loading-lg text-red-400"></span>
                  </div>

                  <!-- card section -->
                  <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 m-5 p-5">
                  </div>

                  <!-- see more...  button -->
                  <div id="see-more" class="hidden text-right mt-12">
                        <button onclick="handleSeeMore()" class="btn btn-success ">See More...</button>
                  </div>
            </section>

            <!-- Show modal fro phone details -->
<section>

      <!-- Open the modal using ID.showModal() method -->

<dialog id="showDetailsModal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">

    <div id="show-details-container"></div>
    
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

</section>


      </main>
      <footer>

      </footer>

      <!-- Script -->
      <script src="js/phone.js"></script>
</body>

</html>
